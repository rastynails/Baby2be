<html>
<head>
    <title>{$_page.title}</title>
	<script src="{$smarty.const.URL_STATIC}jquery.js" type="text/javascript"></script>
	<script type="text/javascript">
		var $jq = jQuery.noConflict();
	</script>
	{foreach from=$_required_js_files item='js_file'}
		<script src="{$js_file}" type="text/javascript"></script>
	{/foreach}
	<link type="text/css" rel="stylesheet" href="{$smarty.const.URL_ADMIN_CSS}admin.css" />
	{foreach from=$_required_css_files item='css_file'}
		<link type="text/css" rel="stylesheet" href="{$css_file}" />
	{/foreach}
</head>

<body {if $_js_onload}onload="{$_js_onload}"{/if}>
<table cellspacing="0" cellpadding="0" align="center" style="border: 0px">
	<tr><td style="padding: 0px">{$demo_header}</td></tr>
</table>


<div class="admin_auth_precont">
	<table align="center" style="border: 0px">
		<tr>
			<td>{page_messages}</td>
		</tr>
	</table>
</div>

<form action="{$smarty.server.URL_ADMIN}auth.php" method="POST" >
<table align="center" class="admin_auth_tbl" cellpadding="0" cellspacing="0">
	<tr>
		<td colspan="2" align="center" valign="top" class="admin_auth_main_tr">
			SkaDate admin panel access
		</td>
	</tr>
	<tr>
		<td valign="top" align="center" class="admin_auth_item">
			Username
		</td>
		<td align="left" valign="top">
			<input type="text" name="username" id="username" class="input_text" value="" {if $locked} disabled="disabled"{/if} />
		</td>
	</tr>
	<tr>
		<td valign="top" align="center" class="admin_auth_item">
			Password
		</td>
		<td align="left" valign="top">
			<input type="password" name="password" id="password" class="input_text" value="" {if $locked} disabled="disabled"{/if} />
		</td>
	</tr>
	<tr>
		<td></td>
		<td colspan="2" align="left">
			<div style="position: relative">
				<input type="submit" name="login" value="Login" class="admin_auth_btn" onclick="return checkLoginForm();"{if $locked} disabled="disabled"{/if} /> &nbsp;
				<a href="javascript://" onclick="show_node( 'restore_cont' )">forgot password</a>
				<div class="admin_auth_pass_restore_cot" id="restore_cont">
					<table cellspacing="0" width="100%">
						<thead>
							<tr>
								<td style="padding: 1px 1px 1px 4px">
									<div style="float: left; margin-top: 1px">Restore forgot password</div>
									<div class="close_btn" onclick="hide_node( 'restore_cont' )">x</div>
								</td>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>Specify here admin personal email.</td>
							</tr>
							<tr>
								<td>
									<input type="text" name="email" class="input_text" id="email" />
									<input type="submit" name="restore_pass" value="Send" class="submit" onclick="return checkRecoveryForm();" />
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</td>
	</tr>
</table>
</form>
</body>
</html>
